<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>OpenAI Image‑API Playground</title>
    <style>
      :root {
        --toast-bg: #333;
        --toast-fg: #fff;
      }
      body {
        font-family: system-ui, sans-serif;
        max-width: 58rem;
        margin: 1.5rem auto;
      }
      fieldset {
        margin-bottom: 2rem;
        padding: 1rem;
        border: 1px solid #bbb;
      }
      .preview {
        max-width: 100%;
        border: 1px solid #ccc;
        margin: 0.5rem 0;
      }
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
        gap: 0.5rem;
      }
      .gallery img {
        width: 100%;
        border: 1px solid #ccc;
      }
      small {
        opacity: 0.7;
      }
      /* toast */
      #toast {
        position: fixed;
        bottom: 1.5rem;
        right: 1rem;
        background: var(--toast-bg);
        color: var(--toast-fg);
        padding: 0.75rem 1rem;
        border-radius: 0.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
        display: none;
        max-width: 22rem;
      }
      #toast button {
        background: none;
        border: none;
        color: inherit;
        font-size: 1rem;
        padding: 0;
        margin-left: 0.5rem;
        cursor: pointer;
      }
      /* spinner */
      .spinner {
        width: 18px;
        height: 18px;
        border: 3px solid #ccc;
        border-top-color: #333;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        display: inline-block;
        vertical-align: middle;
        margin-left: 0.4rem;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      /* mask & out‑paint */
      .mask-container {
        position: relative;
        display: inline-block;
        margin-top: 0.5rem;
      }
      .mask-container img {
        max-width: 100%;
        display: block;
      }
      .mask-canvas {
        position: absolute;
        top: 0;
        left: 0;
        cursor: crosshair;
        opacity: 0.55;
      }
      .tools,
      .outpaint {
        display: flex;
        flex-wrap: wrap;
        gap: 1rem;
        align-items: center;
        margin: 0.5rem 0;
      }
      .dimmed {
        opacity: 0.4;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h1>OpenAI Image‑API Playground</h1>

    <!-- Toast notification -->
    <div id="toast">
      <span id="toastMsg"></span><button id="toastClose">✕</button>
    </div>

    <!-- ============  GENERATE  ============ -->
    <fieldset>
      <legend><strong>Generate images</strong></legend>
      <label
        >Prompt<br /><textarea
          id="gPrompt"
          rows="3"
          style="width: 100%"
        ></textarea></label
      ><br />

      <label
        >Number
        <input
          type="number"
          id="gN"
          min="1"
          max="8"
          value="1"
          style="width: 4rem"
      /></label>
      <label
        >Size
        <select id="gSize">
          <option>auto</option>
          <option>1024x1024</option>
          <option>1536x1024</option>
          <option>1024x1536</option>
        </select></label
      >
      <label
        >Quality
        <select id="gQual">
          <option>auto</option>
          <option>low</option>
          <option>medium</option>
          <option>high</option>
        </select></label
      >
      <label
        >Format
        <select id="gFmt">
          <option>png</option>
          <option>jpeg</option>
          <option>webp</option>
        </select></label
      >
      <label
        >Compression (<span id="gCompVal">100</span>)
        <input type="range" id="gComp" min="0" max="100" value="100"
      /></label>
      <label
        >Background
        <select id="gBg">
          <option value="">opaque</option>
          <option value="transparent">transparent</option>
        </select></label
      >
      <label
        >Moderation
        <select id="gMod">
          <option>auto</option>
          <option>low</option>
        </select></label
      >

      <br /><button id="gBtn">Generate</button> <span id="gSpin"></span>
      <div id="gallery" class="gallery"></div>
    </fieldset>

    <!-- ============  EDIT / COMBINE / OUT‑PAINT  ============ -->
    <fieldset id="editFs">
      <legend><strong>Edit / Combine / Out‑paint</strong></legend>
      <label
        >Prompt<br /><textarea
          id="ePrompt"
          rows="3"
          style="width: 100%"
        ></textarea></label
      ><br />

      <label><input type="checkbox" id="useMask" /> Use in‑painting mask</label
      ><br />

      <div id="imgInputs">
        <label
          >Image 1 <input type="file" name="image1" accept="image/*" /></label
        ><br />
      </div>
      <button id="addImg" type="button">+ add image</button>
      <small>(max 10)</small><br /><br />

      <!-- Mask tools (hidden unless #useMask is checked) -->
      <div id="maskSection" style="display: none">
        <div class="mask-container">
          <img id="baseImg" class="preview" alt="reference" />
          <canvas id="maskCanvas" class="mask-canvas"></canvas>
          <canvas
            id="rectPreview"
            class="mask-canvas"
            style="pointer-events: none"
          ></canvas>
        </div>

        <div class="tools">
          <label
            >Brush
            <input type="range" id="brushSize" min="5" max="120" value="40"
          /></label>
          <label
            ><input type="radio" name="tool" value="brush" checked />
            Brush</label
          >
          <label
            ><input type="radio" name="tool" value="erase" /> Restore</label
          >
          <label><input type="radio" name="tool" value="rect" /> Rect</label>
          <label
            ><input type="checkbox" id="showMask" checked /> Show mask</label
          >
          <button id="resetMask" type="button">Reset mask</button>
        </div>

        <div class="outpaint">
          <label
            >Border
            <input
              type="number"
              id="borderSize"
              value="256"
              min="1"
              max="1024"
              style="width: 6rem"
          /></label>
          <button id="addBorder" type="button">+ Expand all sides</button>
        </div>
      </div>

      <label
        >Number
        <input
          type="number"
          id="eN"
          min="1"
          max="8"
          value="1"
          style="width: 4rem"
      /></label>
      <label
        >Size
        <select id="eSize">
          <option>auto</option>
          <option>1024x1024</option>
          <option>1536x1024</option>
          <option>1024x1536</option>
        </select></label
      >
      <label
        >Quality
        <select id="eQual">
          <option>auto</option>
          <option>low</option>
          <option>medium</option>
          <option>high</option>
        </select></label
      >
      <label
        >Format
        <select id="eFmt">
          <option>png</option>
          <option>jpeg</option>
          <option>webp</option>
        </select></label
      >
      <label
        >Compression (<span id="eCompVal">100</span>)
        <input type="range" id="eComp" min="0" max="100" value="100"
      /></label>
      <label
        >Background
        <select id="eBg">
          <option value="">opaque</option>
          <option value="transparent">transparent</option>
        </select></label
      >
      <label
        >Moderation
        <select id="eMod">
          <option>auto</option>
          <option>low</option>
        </select></label
      >

      <br /><button id="eBtn">Create</button> <span id="eSpin"></span>
      <a id="eLink" class="meta" target="_blank"></a>
      <img id="eImg" class="preview" />
    </fieldset>

    <script>
      const $ = (q) => document.querySelector(q);
      /* ---------- toast helpers ---------- */
      function showToast(msg) {
        $("#toastMsg").textContent = msg;
        $("#toast").style.display = "block";
      }
      $("#toastClose").onclick = () => {
        $("#toast").style.display = "none";
      };

      /* ---------- helpers ---------- */
      function normaliseName(n) {
        return n.toLowerCase().endsWith(".jpg")
          ? n.replace(/\.jpg$/, ".jpeg")
          : n;
      }
      async function post(url, fd) {
        const r = await fetch(url, { method: "POST", body: fd });
        return r.json();
      }
      function enforceCompression(fmtSel, slider, span, bgSel) {
        const sync = () => {
          if (fmtSel.value === "png") slider.disabled = false;
          if (fmtSel.value === "jpeg") bgSel && (bgSel.value = "");
          slider.disabled = fmtSel.value === "png";
          if (slider.disabled) slider.value = 100;
          span.textContent = slider.value;
          // transparent not allowed in jpeg
          if (bgSel) bgSel.disabled = fmtSel.value === "jpeg";
        };
        fmtSel.onchange = sync;
        slider.oninput = () => (span.textContent = slider.value);
        sync();
      }

      /* ---------- compression locks ---------- */
      enforceCompression($("#gFmt"), $("#gComp"), $("#gCompVal"), $("#gBg"));
      enforceCompression($("#eFmt"), $("#eComp"), $("#eCompVal"), $("#eBg"));

      /* ---------- dynamic image inputs ---------- */
      let imgCount = 1;
      $("#addImg").onclick = () => {
        if (imgCount >= 10) return;
        imgCount++;
        const lbl = document.createElement("label");
        lbl.innerHTML = `Image ${imgCount} <input type="file" name="image${imgCount}" accept="image/*">`;
        $("#imgInputs").append(lbl, document.createElement("br"));
      };

      /* ---------- spinner helpers ---------- */
      function startSpinner(id) {
        $(id).innerHTML = '<span class="spinner"></span>';
      }
      function stopSpinner(id) {
        $(id).innerHTML = "";
      }
      function disable(el, on = true) {
        el.classList.toggle("dimmed", on);
        el.disabled = on;
      }

      /* ---------- GENERATE ---------- */
      $("#gBtn").onclick = async () => {
        disable($("#gBtn"));
        startSpinner("#gSpin");
        const fd = new FormData();
        fd.append("prompt", $("#gPrompt").value);
        fd.append("n", $("#gN").value);
        [
          "size",
          "quality",
          "output_format",
          "output_compression",
          "background",
          "moderation",
        ].forEach((k, i) =>
          fd.append(
            k,
            [
              $("#gSize"),
              $("#gQual"),
              $("#gFmt"),
              $("#gComp"),
              $("#gBg"),
              $("#gMod"),
            ][i].value
          )
        );
        const res = await post("/generate", fd);
        stopSpinner("#gSpin");
        disable($("#gBtn"), false);
        if (!res.ok) {
          showToast(res.error || "Generate failed");
          return;
        }
        $("#gallery").innerHTML = "";
        res.data_uris.forEach((uri, i) => {
          const img = new Image();
          img.src = uri;
          img.title = `Image ${i + 1}`;
          img.className = "preview";
          $("#gallery").append(img);
        });
      };

      /* ---------- Mask UI toggle ---------- */
      $("#useMask").onchange = (e) => {
        $("#maskSection").style.display = e.target.checked ? "block" : "none";
      };

      /* ---------- Mask drawing logic (same as original, omitted for brevity) ---------- */
      const maskSect = $("#maskSection"),
        baseImg = $("#baseImg"),
        maskCan = $("#maskCanvas"),
        rectCan = $("#rectPreview"),
        ctxMask = maskCan.getContext("2d"),
        ctxRect = rectCan.getContext("2d");
      let drawing = false,
        startX = 0,
        startY = 0,
        expanded = false,
        origExt = "png";
      function resizeCanvases() {
        [maskCan, rectCan].forEach((c) => {
          c.width = baseImg.naturalWidth;
          c.height = baseImg.naturalHeight;
          c.style.width = baseImg.width + "px";
          c.style.height = baseImg.height + "px";
        });
        ctxMask.clearRect(0, 0, maskCan.width, maskCan.height);
        ctxMask.fillStyle = "black";
        ctxMask.fillRect(0, 0, maskCan.width, maskCan.height);
        ctxRect.clearRect(0, 0, rectCan.width, rectCan.height);
      }
      function resetMask(full = true) {
        ctxMask.clearRect(0, 0, maskCan.width, maskCan.height);
        if (full) {
          ctxMask.fillStyle = "black";
          ctxMask.fillRect(0, 0, maskCan.width, maskCan.height);
        }
        ctxRect.clearRect(0, 0, rectCan.width, rectCan.height);
      }
      function tool() {
        return document.querySelector('input[name="tool"]:checked').value;
      }
      function pos(e) {
        const r = maskCan.getBoundingClientRect();
        return {
          x: (e.clientX - r.left) * (maskCan.width / r.width),
          y: (e.clientY - r.top) * (maskCan.height / r.height),
        };
      }
      maskCan.addEventListener("mousedown", (e) => {
        drawing = true;
        ({ x: startX, y: startY } = pos(e));
        if (tool() !== "rect") {
          ctxMask.lineCap = "round";
          ctxMask.lineJoin = "round";
          ctxMask.lineWidth = +$("#brushSize").value;
          ctxMask.globalCompositeOperation =
            tool() === "erase" ? "source-over" : "destination-out";
          ctxMask.beginPath();
          ctxMask.moveTo(startX, startY);
        } else ctxRect.clearRect(0, 0, rectCan.width, rectCan.height);
      });
      maskCan.addEventListener("mousemove", (e) => {
        if (!drawing) return;
        const { x, y } = pos(e);
        if (tool() === "rect") {
          ctxRect.clearRect(0, 0, rectCan.width, rectCan.height);
          ctxRect.setLineDash([6]);
          ctxRect.strokeStyle = "red";
          ctxRect.lineWidth = 2;
          ctxRect.strokeRect(startX, startY, x - startX, y - startY);
          return;
        }
        ctxMask.lineTo(x, y);
        ctxMask.stroke();
      });
      maskCan.addEventListener("mouseup", (e) => {
        if (!drawing) return;
        drawing = false;
        const { x: endX, y: endY } = pos(e);
        if (tool() === "rect") {
          const x = Math.min(startX, endX),
            y = Math.min(startY, endY),
            w = Math.abs(endX - startX),
            h = Math.abs(endY - startY);
          ctxMask.globalCompositeOperation = "destination-out";
          ctxMask.fillRect(x, y, w, h);
          ctxRect.clearRect(0, 0, rectCan.width, rectCan.height);
        }
        ctxMask.beginPath();
      });
      $("#showMask").onchange = (e) => {
        const d = e.target.checked ? "block" : "none";
        maskCan.style.display = d;
        rectCan.style.display = d;
      };
      $("#resetMask").onclick = () => resetMask(true);
      $("#imgInputs").addEventListener("change", (e) => {
        const f = e.target.files[0];
        if (!f) return;
        origExt = normaliseName(f.name).split(".").pop();
        const R = new FileReader();
        R.onload = (ev) => {
          baseImg.src = ev.target.result;
          $("#maskSection").style.display = $("#useMask").checked
            ? "block"
            : "none";
        };
        R.readAsDataURL(f);
      });
      baseImg.onload = resizeCanvases;

      /* ---------- Out‑paint ---------- */
      $("#addBorder").onclick = () => {
        const pad = +$("#borderSize").value || 0;
        if (!pad) return;
        const nw = baseImg.naturalWidth + pad * 2,
          nh = baseImg.naturalHeight + pad * 2;
        const cv = document.createElement("canvas");
        cv.width = nw;
        cv.height = nh;
        cv.getContext("2d").drawImage(baseImg, pad, pad);
        expanded = true;
        cv.toBlob((b) => {
          baseImg.src = URL.createObjectURL(b);
          baseImg.onload = resizeCanvases;
          baseImg.dataset.expBlob = b;
        }, `image/${origExt}`);
        $("#eFmt").value = "png";
        $("#eFmt").dispatchEvent(new Event("change"));
      };

      /* ---------- EDIT ---------- */
      $("#eBtn").onclick = async () => {
        disable($("#eBtn"));
        startSpinner("#eSpin");
        const fd = new FormData();
        fd.append("prompt", $("#ePrompt").value);
        fd.append("n", $("#eN").value);
        ["size", "quality", "background", "moderation"].forEach((k, i) =>
          fd.append(
            k,
            [$("#eSize"), $("#eQual"), $("#eBg"), $("#eMod")][i].value
          )
        );

        /* reference images */
        if (expanded) {
          if (!baseImg.dataset.expBlob) {
            showToast("Please wait… preparing enlarged image.");
            stopSpinner("#eSpin");
            disable($("#eBtn"), false);
            return;
          }
          fd.append("image1", baseImg.dataset.expBlob, `outpaint.${origExt}`);
        } else {
          [...$("#imgInputs").querySelectorAll('input[type="file"]')].forEach(
            (f) => {
              if (f.files[0])
                fd.append(f.name, f.files[0], normaliseName(f.files[0].name));
            }
          );
        }

        /* mask (optional) */
        if ($("#useMask").checked) {
          const maskBlob = await new Promise((r) => {
            if (maskCan.width === 0 || maskCan.height === 0) return r(null);
            try {
              maskCan.toBlob(r, "image/png");
            } catch {
              r(null);
            }
          });
          if (!maskBlob) {
            showToast("Mask export failed.");
            stopSpinner("#eSpin");
            disable($("#eBtn"), false);
            $("#maskSection").scrollIntoView({ behavior: "smooth" });
            return;
          }
          fd.append("mask", maskBlob, "mask.png");
        }

        const res = await post("/edit", fd);
        stopSpinner("#eSpin");
        disable($("#eBtn"), false);
        if (!res.ok) {
          showToast(res.error || "Edit failed");
          $("#maskSection").scrollIntoView({ behavior: "smooth" });
          return;
        }
        $("#eImg").src = res.data_uri;
        $("#eLink").href = res.url;
        $("#eLink").textContent = "Saved copy ↗";
      };
    </script>
  </body>
</html>
